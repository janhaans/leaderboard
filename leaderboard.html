<head>
  <title>Leaderboard</title>
</head>
<body>
  <h1>Leaderboard</h1>
  {{>leaderboard}}
  {{>addPlayerForm}}
</body>

<template name="leaderboard">
  <ul>
    {{#each player}}
      <li class="player {{selectedPlayer}}">{{name}} : {{score}}</li>
    {{/each}}
  </ul>
  <button class="increment"> Give 5 points </button>
  <button class="decrement"> Decrement 5 points </button>
  <button class="remove"> Remove Player </button>
  <br>
  {{#if showselectedplayer}}
    <li>Selected Player = {{showselectedplayer.name}}</li>
  {{/if}}
</template>

<template name="addPlayerForm">
  <form>
    <input type="text" name="playerName">
    <input type="submit" value="Add Player">
  </form>
</template>
